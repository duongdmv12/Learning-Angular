<div class="doctor-create container-fluid row" [formGroup]="doctorForm" *ngIf="doctorForm">
  <div class="form-group col-lg-4">
    <label for="">Avatar</label>
    <input type="file" class="form-control-file" name="" id="" placeholder="" aria-describedby="fileHelpId">

  </div>
  <div class="form-group col-lg-4">
    <label for="">Name</label>
    <input [innerMsg]="msgForm" type="text" [formControlName]="controlNames.name" class="form-control-text" name=""
      id="" placeholder="" aria-describedby="textHelpId">
  </div>
  <div class="form-group col-lg-4">
    <label for="">Address</label>
    <input [innerMsg]="msgForm" type="text" [formControlName]="controlNames.address" class="form-control-text" name=""
      id="" placeholder="" aria-describedby="textHelpId">
  </div>
  <div class="form-group col-lg-4">
    <label for="">Position</label>
    <input [innerMsg]="msgForm" type="text" [formControlName]="controlNames.position" class="form-control-text" name=""
      id="" placeholder="" aria-describedby="textHelpId">
  </div>
  <div class="form-group col-lg-4">
    <label for="">Phone</label>
    <input [innerMsg]="msgForm" type="text" [formControlName]="controlNames.phone" class="form-control-text" name=""
      id="" placeholder="" aria-describedby="textHelpId">
  </div>
  <div class="form-group col-lg-4">
    <label for="">Email</label>
    <input [innerMsg]="msgForm" type="text" [formControlName]="controlNames.email" class="form-control-file" name=""
      id="" placeholder="" aria-describedby="fileHelpId">
  </div>
</div>
<button (click)="onSubmit()">Submit</button>
