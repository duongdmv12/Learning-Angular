<div class="form" [formGroup]="myForm" style="display: flex; flex-direction: column">
  <div class="form-control">
    <input [innerMsg]="msgKeys" [formControlName]="controlNames.username" placeholder="username" type="text">
  </div>
  <div class="form-control">
    <input [innerMsg]="msgKeys" [formControlName]="controlNames.password" placeholder="password" type="text">
  </div>
  <div class="form-control">
    <input [innerMsg]="msgKeys" [formControlName]="controlNames.confirmPassword" placeholder="confirmPassword"
      type="text">
  </div>

  <div class="form-control">
    <button (click)="onSubmitFormGroup()">Submit</button>
  </div>
</div>
